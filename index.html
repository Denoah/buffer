<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        function setBuffer() {
            console.log("start buffer");

            var text = document.querySelector('.bufferText');
            var range = document.createRange();
            range.selectNode(text);
            window.getSelection().addRange(range);

            try {
                var successfull = document.execCommand('copy');
                var msg = successfull ? 'successful' : 'unsuccessful'
                console.log(msg);
            } catch (err) {
                console.log('fail');
            }

            window.getSelection().removeAllRanges();
        }
    </script>
</head>
<body>
<input type="text" class="bufferText" id="bufferText" value="This text set in the buffer"/>
<input type="button" onclick="setBuffer()"/>

</body>
</html>
